<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OTP Verification</title>
    <link rel="stylesheet" href="otp.css">
</head>
<body>
    <div class="otp-container">
        <h2>Enter verification Code</h2>
        <p>Code was sent to the entered mobile number</p>
        
        <div class="otp-inputs">
        <input type="text" maxlength="1">
        <input type="text" maxlength="1">
        <input type="text" maxlength="1">
        <input type="text" maxlength="1">
       </div>
        

    <p class="resend">Resend in<span id="timer"></span> 60 seconds</span></p>
    <p class="error-message" id="error">Login was failed.Please try again.</p>
    <button class="done-btn"  id="done">Done</button>
</div>
    
</body>
</html>
